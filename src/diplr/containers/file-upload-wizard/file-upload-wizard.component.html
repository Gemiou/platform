<div class="container">
  <div class="background"></div>
  <div class="container">
    <div class="row">
      <diplr-header></diplr-header>
    </div>
    <div class="row">
      <div class="col-md-6 col-sm-4 col-md-offset-3 col-sm-offset-4" style="padding: 80px">
        <diplr-file-upload-step-1
          [hidden]="activeStep !== 1"
          (fileData)="fileDataSend($event)"
          (next)="nextClicked()">
        </diplr-file-upload-step-1>

        <diplr-file-upload-step-2
          [hidden]="activeStep !== 2"
          (next)="step2Nexted($event)"
          (previous)="previousClicked()">
        </diplr-file-upload-step-2>

        <diplr-file-upload-step-3
          [hidden]="activeStep !== 3"
          [metadata]="metadata"
          [fileName]="fileData?.file?.name"
          (previous)="previousClicked()"
          (upload)="uploadToBlockChain()">
        </diplr-file-upload-step-3>
      </div>
    </div>
  </div>
</div>
