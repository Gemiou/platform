<div class="container">
  <div class="background"></div>
  <div class="container">
    <div class="row">
      <diplr-header></diplr-header>
    </div>
    <div class="row">
      <div class="col-md-6 col-sm-4 col-md-offset-3 col-sm-offset-4" style="padding: 80px">
        <div class="card">
          <div class="card-header">
            Select a file to upload or drag and drop a file onto the frame:
          </div>
          <div class="card-body">
            <div class="box"
                 [class.isDragover]="isDraggedOn"
                 (dragover)="draggedOn($event)"
                 (dragenter)="draggedOn($event)"
                 (dragleave)="draggedOf($event)"
                 (dragend)="draggedOf($event)"
                 (drop)="dropped($event)">
              <input type="file" name="fileUpload" id="fileUpload" class="inputFile"
                     (change)="fileSelectedbyInput($event)"/>
              <label for="fileUpload">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17">
                  <path
                    d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"/>
                </svg>
                <span *ngIf="!fileSelected">Choose a file or drag and drop one&hellip;</span>
                <span *ngIf="fileSelected">File selected {{fileSelected.name}}</span>
              </label>
            </div>
          </div>
          <div class="card-footer">
            <button md-raised-button class="btn btn-rose btn-round" [disabled]="!fileSelected">Next</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
